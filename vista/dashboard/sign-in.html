  <body class="text-center">
    <form class="form-signin">
  <img class="mb-4" src="imagenes/logo2.png" alt="" width="140" height="140">
  <h3 class="h3 mb-3 font-weight-normal">Por favor, inicie sesión</h3>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Recúerdame
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" href="index.html">Iniciar sesión</button><br>
